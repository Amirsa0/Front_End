<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <table>

      <thead>
        <tr>
          <td id="cell-1">1</td>
          <td id="cell-2" colspan="2">2</td>
          <td id="cell-3">3</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td id="cell-4">4</td>
          <td id="cell-5">5</td>
          <td id="cell-6">6</td>
          <td id="cell-7">7</td>
        </tr>
        <tr>
          <td id="cell-8" rowspan="2">8</td>
          <td id="cell-9">9</td>
          <td id="cell-10">10</td>
          <td id="cell-11">11</td>
        </tr>
        <tr>
          <td id="cell-12">12</td>
          <td id="cell-13">13</td>
          <td id="cell-14">14</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td id="cell-15">15</td>
          <td id="cell-16" colspan="3">16</td>
        </tr>
      </tfoot>
    </table>
 
  </body>
</html>
