<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quera Bootcamp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">

    <header
     id="header"
     class="p-4 text-white bg-blue-500 md:bg-red-500 lg:bg-green-500"
     >
      
      <h1 class="text-xl">Responsive Flexbox</h1>
    </header>

    
    <div
     id="container" 
     class="flex flex-col  md:flex-row lg:flex-row"
     >

      <aside
       id="sidebar" 
       class="bg-gray-200 p-4 w-full md:w-2/5 lg:w-1/4"
       >
        
        <h2 class="text-lg">Sidebar</h2>
        <ul>
          
          <li class="py-1"><a class="text-blue-500" href="#">Link 1</a></li>
          <li class="py-1"><a class="text-blue-500" href="#">Link 2</a></li>
          <li class="py-1"><a class="text-blue-500" href="#">Link 3</a></li>
        </ul>
      </aside>


      <main
       id="main" 
       class="bg-white p-4 w-full md:w-3/5 lg:w-3/4 "
       >
  
        <h2 class="text-lg">Main Content</h2>
        <p>This is the main content area.</p>
      </div>
      </main>


    <footer
     id="footer"
     class="p-4 text-white text-center bg-blue-500 md:bg-red-500 lg:bg-green-500"
     >
      <p>Footer</p>
    </footer>
  </body>
</html>
